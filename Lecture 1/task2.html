<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <style>
        body {
            margin: 100px;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Decimal to Binary Converter</h2>
    <form id="form">
        <label>Enter a number:</label>
        <input type="number" id="input" required>
        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>

    <script>
        document.querySelector('#form').addEventListener('submit', (e) => {
            e.preventDefault();

            const number = parseInt(document.querySelector("#input").value)
            const binary = number.toString(2);
            document.querySelector('#result').innerText = `Binary number: ${binary}`;
        });
    </script>
</body>

</html>
